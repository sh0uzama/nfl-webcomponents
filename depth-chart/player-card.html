<dom-module id="player-card">

    <style include="iron-flex iron-flex-alignment">
         :host {
            display: block;
        }
    </style>

    <template>

        <template is="dom-if" if="[[ !player ]]">
            <div class="player-heading">(unknown)</div>

            <div class="player-thumbnail">
                <iron-icon icon="social:person"></iron-icon>
            </div>
        </template>

        <template is="dom-if" if="[[ player ]]">
            <div class="player-heading">[[player.title]]</div>

            <div class="player-thumbnail">
                <iron-image src="[[_thumbUrl]]"></iron-image>
            </div>

            <template is="dom-if" if="[[player.unpublished]]">
                <iron-icon icon="icons:visibility-off"></iron-icon>
            </template>

        </template>


    </template>

    <script src="player-card.js"></script>

</dom-module>
