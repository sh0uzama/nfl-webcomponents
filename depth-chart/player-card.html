<dom-module id="player-card">

    <style include="iron-flex iron-flex-alignment">
         :host {
            display: block;
            position: relative;
        }

        .player-thumbnail {
            width: 160px;
            height: 160px;
            position: relative;
        }

        .player-thumbnail .icon-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            color: gray;
        }

        .player-thumbnail .icon-missing {
            color: var(--status-red-color);
        }

        .player-thumbnail iron-image {
            width: 100%;
            height: 100%;
        }

        .player-thumbnail iron-icon {
            width: 100%;
            height: 100%;
        }

        .player-name {
            text-align: center;
            padding: 8px 0;
        }

        .not-visible-layer {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .not-visible-icon {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--status-red-dark-color);
            border-radius: 50%;
            /*padding: 20px;*/
        }

        .card-actions paper-icon-button {
            color: var(--paper-blue-500);
        }
    </style>

    <template>

        <paper-card class="player-card-container">




            <template is="dom-if" if="[[ !player ]]">

                <div class="card-content">

                    <div class="player-thumbnail">
                        <iron-icon class="icon-missing" icon="social:person"></iron-icon>
                    </div>

                    <div class="player-name">(unknown)</div>

                    <div class="not-visible-layer"></div>

                </div>

                <div class="card-actions layout horizontal">
                    <span class="flex"></span>
                    <paper-icon-button icon="delete" on-tap="_delete"></paper-icon-button>
                </div>

            </template>

            <template is="dom-if" if="[[ player ]]">

                <div class="card-content">

                    <div class="player-thumbnail">
                        <iron-icon class="icon-placeholder" icon="social:person"></iron-icon>
                        <iron-image src="[[player.thumbnail]]" sizing="contain"></iron-image>
                    </div>

                    <div class="player-name">[[player.title]]</div>

                    <template is="dom-if" if="[[player.unpublished]]">
                        <iron-icon class="not-visible-icon" icon="icons:visibility-off"></iron-icon>
                    </template>

                </div>

                <div class="card-actions layout horizontal">
                    <a href$="[[player.link]]" tabindex="-1">
                        <paper-icon-button icon="open-in-new"></paper-icon-button>
                    </a>
                    <span class="flex"></span>
                    <paper-icon-button icon="delete" on-tap="_delete"></paper-icon-button>
                </div>

            </template>

        </paper-card>

    </template>

    <script src="player-card.js"></script>

</dom-module>
